<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Cash Flow Prediction</h1>
        
        <form id="predictionForm">
            <div class="mb-3">
                <label for="features" class="form-label">Input Features (comma-separated values)</label>
                <textarea class="form-control" id="features" rows="3" 
                    placeholder="Enter features separated by commas (e.g., 1.2, 3.4, 5.6)"></textarea>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Cash Flow</button>
            </div>
        </form>

        <div id="result" class="result-box">
            <h4>Prediction Result:</h4>
            <p id="predictionValue"></p>
        </div>

        <div id="error" class="result-box error">
            <h4>Error:</h4>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const featuresInput = document.getElementById('features').value;
            const features = featuresInput.split(',').map(x => parseFloat(x.trim()));
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ features: features })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    document.getElementById('predictionValue').textContent = 
                        `Predicted Cash Flow: $${data.predicted_cash_flow.toFixed(2)}`;
                } else {
                    throw new Error(data.detail || 'An error occurred');
                }
            } catch (error) {
                document.getElementById('result').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        });
    </script>
</body>
</html>
